<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <meta name="description" content="Weather forecast app. Get current weather and 5-day forecast for any city." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <main>
      <h1>Weather App</h1>

      <div class="main__container">
        
        <div class="sidebar__container">
        <div class="places__container">
          <form class="search__form">
            <input
              class="search__input"
              placeholder="Search for a city..."
              type="text"
              id="search"
              name="search"
            />
          </form>

 
          <p class="places__geolocation">Use your location</p>
        </div>
      </div class="sidebar__container">

      <div class="weather-container hidden">
  <div class="toggle-wrapper hide">
  <span>°C</span>
  <label class="switch">
    <input type="checkbox" id="unit-selector">
    <span class="slider"></span>
  </label>
  <span>°F</span>
</div>
       

        <div class="main__info hidden"></div>
      </div>
      <div class="main__forecast hidden"></div>

      </div>

      
    </main>

    <script src="./script.js"></script>
  </body>
</html>
